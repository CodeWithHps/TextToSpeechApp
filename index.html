<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #003300, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px 25px 35px;
      box-shadow: 0 8px 40px rgba(0, 255, 100, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #00ffb2;
      box-shadow: 0 0 10px #00ffb2;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 6px #00ff8c;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #00ffb2;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
      text-decoration: underline;
    }

    .instructions {
      font-size: 13px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
      line-height: 1.5;
      color: #cfcfcf;
      margin-bottom: 15px;
      display: none;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #ccc;
      text-align: left;
    }

    .slider-wrapper {
      margin-top: -10px;
      margin-bottom: 20px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, #00ffb2, #006644);
      border-radius: 20px;
      outline: none;
      transition: opacity 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      background: #ffffff;
      border: 2px solid #00ffb2;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffb2;
    }

    select option {
      color: #000;
    }

    button {
      background: linear-gradient(145deg, #00ffb2, #007d56);
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 255, 175, 0.3);
      transition: 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 255, 175, 0.5);
    }

    .status {
      font-size: 13px;
      margin-top: 15px;
      min-height: 20px;
      color: #00ffb2;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
      }

      h2 {
        font-size: 22px;
      }

      .instructions {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/223700491?v=4" alt="Logo" class="logo" />
    <h2>üó£Ô∏è Text to Speech</h2>

    <button class="toggle-btn" onclick="toggleInstructions()">Show Instructions</button>
    <div id="instructions" class="instructions">
      ‚úÖ Type text in the box<br>
      ‚úÖ Choose your voice & speed<br>
      ‚úÖ Click Speak to hear<br>
      ‚ö†Ô∏è Use Chrome for best performance
    </div>

    <input type="text" id="text" placeholder="Type something here..." />
    
    <label for="voiceSelect">Choose Voice</label>
    <select id="voiceSelect"></select>

    <label for="rate">Speed: <span id="rateValue">1</span></label>
    <div class="slider-wrapper">
      <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1" />
    </div>

    <button onclick="handleSpeakButton()" id="speak-btn">üîä Speak</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const voiceSelect = document.getElementById("voiceSelect");
    const rateSlider = document.getElementById("rate");
    const rateValue = document.getElementById("rateValue");
    const instructions = document.getElementById("instructions");
    const statusEl = document.getElementById("status");
    const speakBtn = document.getElementById("speak-btn");
    const textInput = document.getElementById("text");

    let voices = [];
    let isSpeaking = false;
    let currentUtterance = null;

    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      
      if (voices.length === 0) {
        voiceSelect.innerHTML = '<option value="">No voices available</option>';
        statusEl.textContent = "No voices found. Try using Chrome browser.";
        return;
      }
      
      // Add default option
      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "Select a voice...";
      voiceSelect.appendChild(defaultOption);
      
      // Group voices by language
      const voicesByLang = {};
      voices.forEach(voice => {
        if (!voicesByLang[voice.lang]) {
          voicesByLang[voice.lang] = [];
        }
        voicesByLang[voice.lang].push(voice);
      });
      
      // Add voices to select
      Object.keys(voicesByLang).sort().forEach(lang => {
        voicesByLang[lang].forEach(voice => {
          const option = document.createElement("option");
          option.value = voice.voiceURI;
          option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' - Default' : ''}`;
          voiceSelect.appendChild(option);
        });
      });
      
      // Try to select a default English voice
      const englishVoice = voices.find(v => v.lang.startsWith('en') && v.default);
      if (englishVoice) {
        voiceSelect.value = englishVoice.voiceURI;
      }
      
      statusEl.textContent = `Loaded ${voices.length} voices`;
      // In your loadVoices() function, filter for natural-sounding voices
      function loadVoices() {
        voices = window.speechSynthesis.getVoices();
        voiceSelect.innerHTML = '';
        
        // Filter for more natural voices (these names may vary by browser/OS)
        const naturalVoices = voices.filter(voice => 
          voice.name.includes('Natural') || 
          voice.name.includes('Premium') ||
          voice.name.includes('WaveNet') ||
          voice.voiceURI.includes('Natural')
        );
        
        // Fall back to all voices if no "natural" ones found
        const voicesToUse = naturalVoices.length > 0 ? naturalVoices : voices;
        
        // Add to select dropdown
        voicesToUse.forEach(voice => {
          const option = document.createElement("option");
          option.value = voice.voiceURI;
          option.textContent = `${voice.name} (${voice.lang})`;
          voiceSelect.appendChild(option);
          
          // Auto-select the first natural voice
          if (naturalVoices.length > 0 && voiceSelect.value === "") {
            voiceSelect.value = voice.voiceURI;
          }
        });
        
        statusEl.textContent = naturalVoices.length > 0 
          ? `Loaded ${naturalVoices.length} enhanced voices` 
          : `Loaded standard voices (try Chrome for better quality)`;
      }
    }

    function handleSpeakButton() {
      if (isSpeaking) {
        stopSpeaking();
        return;
      }
      speakText();
    }

    function speakText() {
      const text = textInput.value.trim();
      
      if (!text) {
        statusEl.textContent = "Please enter some text first";
        return;
      }
      
      if (!voiceSelect.value) {
        statusEl.textContent = "Please select a voice";
        return;
      }
      
      // Cancel any current speech
      window.speechSynthesis.cancel();
      
      // Find the selected voice
      const selectedVoice = voices.find(v => v.voiceURI === voiceSelect.value);
      if (!selectedVoice) {
        statusEl.textContent = "Selected voice not available";
        return;
      }
      
      currentUtterance = new SpeechSynthesisUtterance(text);
      currentUtterance.rate = parseFloat(rateSlider.value);
      currentUtterance.voice = selectedVoice;
      
      isSpeaking = true;
      speakBtn.textContent = '‚èπÔ∏è Stop';
      statusEl.textContent = "Speaking...";
      
      currentUtterance.onend = currentUtterance.onerror = () => {
        isSpeaking = false;
        speakBtn.textContent = 'üîä Speak';
        statusEl.textContent = "Ready";
      };
      
      window.speechSynthesis.speak(currentUtterance);
    }

    function stopSpeaking() {
      window.speechSynthesis.cancel();
      isSpeaking = false;
      speakBtn.textContent = 'üîä Speak';
      statusEl.textContent = "Stopped";
    }

    function toggleInstructions() {
      if (instructions.style.display === "none" || instructions.style.display === "") {
        instructions.style.display = "block";
        event.target.textContent = "Hide Instructions";
      } else {
        instructions.style.display = "none";
        event.target.textContent = "Show Instructions";
      }
    }

    // Initialize voices
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }
    
    // Load voices when page loads
    window.addEventListener('load', function() {
      loadVoices();
      
      // Some browsers need a timeout
      setTimeout(loadVoices, 500);
      
      // Update rate display
      rateSlider.addEventListener('input', () => {
        rateValue.textContent = rateSlider.value;
      });
      
      // Allow Enter key to trigger speech
      textInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          speakText();
        }
      });
    });
  </script>
</body>
</html>
