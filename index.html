<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #003300, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px 25px 35px;
      box-shadow: 0 8px 40px rgba(0, 255, 100, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #00ffb2;
      box-shadow: 0 0 10px #00ffb2;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 6px #00ff8c;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #00ffb2;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
      text-decoration: underline;
    }

    .instructions {
      font-size: 13px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
      line-height: 1.5;
      color: #cfcfcf;
      margin-bottom: 15px;
      display: none;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #ccc;
      text-align: left;
    }

    .slider-wrapper {
      margin-top: -10px;
      margin-bottom: 20px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, #00ffb2, #006644);
      border-radius: 20px;
      outline: none;
      transition: opacity 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      background: #ffffff;
      border: 2px solid #00ffb2;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffb2;
    }

    select option {
      color: #000;
    }

    button {
      background: linear-gradient(145deg, #00ffb2, #007d56);
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 255, 175, 0.3);
      transition: 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 255, 175, 0.5);
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
      }

      h2 {
        font-size: 22px;
      }

      .instructions {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/223700491?v=4" alt="Logo" class="logo" />
    <h2>üó£Ô∏è Text to Speech</h2>

    <button class="toggle-btn" onclick="toggleInstructions()">Show Instructions</button>
    <div id="instructions" class="instructions">
      ‚úÖ Type text in the box<br>
      ‚úÖ Choose your voice & speed<br>
      ‚úÖ Click Speak to hear<br>
      ‚ö†Ô∏è Use Chrome for best performance
    </div>

    <input type="text" id="text" placeholder="Type something here..." />
    
    <label for="voiceSelect">Choose Voice</label>
    <select id="voiceSelect"></select>

    <label for="rate">Speed: <span id="rateValue">1</span></label>
    <div class="slider-wrapper">
      <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1" />
    </div>

    <button onclick="speakText()">üîä Speak</button>
  </div>

  <script>
    const voiceSelect = document.getElementById("voiceSelect");
    const rateSlider = document.getElementById("rate");
    const rateValue = document.getElementById("rateValue");
    const instructions = document.getElementById("instructions");

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.text = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    speechSynthesis.onvoiceschanged = loadVoices;

    rateSlider.addEventListener('input', () => {
      rateValue.textContent = rateSlider.value;
    });

    function speakText() {
      const text = document.getElementById("text").value;
      const utterance = new SpeechSynthesisUtterance(text);

      utterance.rate = parseFloat(rateSlider.value);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) {
        utterance.voice = selectedVoice;
        utterance.lang = selectedVoice.lang;
      }

      speechSynthesis.speak(utterance);
    }

    function toggleInstructions() {
      if (instructions.style.display === "none" || instructions.style.display === "") {
        instructions.style.display = "block";
        event.target.textContent = "Hide Instructions";
      } else {
        instructions.style.display = "none";
        event.target.textContent = "Show Instructions";
      }
    }
  </script>
</body>
</html>
